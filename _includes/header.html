<header class="site-header">
  <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <h2 class="site-tagline"><a href="{{ site.baseurl }}/">{{ site.tagline }}</a></h2>

  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="https://joshka.net/">
          <i class="fa fa-home" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a href="https://linkedin.com/in/joshuamckinney">
          <i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a href="https://github.com/joshka">
          <i class="fa fa-github" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a rel="me" href="https://hachyderm.io/@joshka">
          <i class="fa-brands fa-mastodon" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a href="https://soundcloud.com/joshka">
          <i class="fa fa-soundcloud" aria-hidden="true"></i></a>
      </li>
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li class="nav-item">
        <a href="{{ my_page.url | prepend: site.baseurl }}">
          {{ my_page.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>

  <!-- 
  <p class="rss-subscribe">Subscribe
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  <p>Built with <a href="https://jekyllrb.com/">Jekyll</a></p>
  <p>Copyright &copy; 2016</p> -->

</header>
