---
layout: default
---

<div class="home">
  <div class="posts">
    <h1 class="content-heading">Recent Posts</h1>
    {% for post in site.posts %}
    <section class="post">
      <header class="post-header">
        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      </header>
      <div class="post-excerpt">
        {{ post.excerpt }}
        <p><a class="read-more-link" href="{{ post.url | prepend: site.baseurl }}">Read more...</a></p>
      </div>
      
    </section>
    {% endfor %}
  </ul>
</div>
